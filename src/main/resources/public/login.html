<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form"  onsubmit="submitForm(event)">
        <h4>Log in</h4>
        <input class="name" type="text" placeholder="enter your name" id="username" name="username"/>
        <input class="name" type="password" placeholder="enter your password" id="password" name="password"/>
        <!--<input class="sub" type="submit" value="Submit" />-->
        <input class="sub" type="button" value="Submit" id="submitButton"/>


    </form>
    <div class="message" id="postrespmsg"></div>
    
    <script src="/script.js"></script>
</body>
</html>
